<script>

  //     return a + b + c + d;

  function sum() {
    let tot = 0;
    if (arguments.length === 0) {
      return "no argument";
    } else {
      for (let i = 0; i < arguments.length; i++) {
        if (typeof arguments[i] !== "number") {
          return "not a number";
        } else {
          tot = tot + arguments[i];
        }
      }
    }
    return tot;
  }

  console.log(sum(1, 2, 3));
</script>
